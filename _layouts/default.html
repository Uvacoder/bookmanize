<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="wrapper-header">
          <a href="{{ "/" | absolute_url }}">
            <img src="{{site.logo | relative_url}}" alt="Logo" />
          </a>
        </div>

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="mailto:bookmanize@gmail.com">Support <strong style="font-size: 10px;">bookmanize <br/> @gmail.com</strong></a></li>
          <li><a href="https://chrome.google.com/webstore/detail/bookmanize-advanced-bookm/idbigcbhfbdclcbljcoopcjgkejaknnl">Download <strong>Extension</strong></a></li>
          <li><a href="https://github.com/bookmanize/bookmanize.github.io">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}

        <a href="/versions">
          Versions
        </a>
        <br/>
        <a href="/ukraine">
          Ukraine ❤️
        </a>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
